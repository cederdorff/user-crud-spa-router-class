<!DOCTYPE html>
<html>

<head>
  <title>Single Page Application - RACE</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="Get started with HTML, CSS and JavaScript">
  <meta name="author" content="Rasmus Cederdorff">
  <link rel="stylesheet" href="app.css">
  <link rel="shortcut icon" type="image/png" href="./img/favicon.png" />

</head>

<body>
  <main>
    <!-------------- Navigation -------------->
    <nav>
      <a class="nav-link" href="#/">Home</a>
      <a class="nav-link" href="#/create">Create</a>
    </nav>
    <!-------------- Pages -------------->
    <!-- home page -->
    <section id="home" class="page">
      <h2>Users</h2>
      <p>All users in my User CRUD App</p>
      <section id="users-grid" class="grid-container"></section>
    </section>

    <!-- create page -->
    <section id="create" class="page">
      <h2>Create new User</h2>
      <form id="form-create">
        <input type="text" name="name" placeholder="Type your name" required>
        <input type="email" name="mail" placeholder="Type your mail" required>
        <input type="url" name="image" placeholder="Paste image url" required>
        <button>Create User</button>
      </form>
    </section>

    <!-- update user page -->
    <section id="update-user" class="page">
      <h2>Update User</h2>
      <form id="form-update">
        <input type="text" name="name" placeholder="Type your name" required>
        <input type="email" name="mail" placeholder="Type your mail" required>
        <input type="url" name="image" placeholder="Paste image url" required>
        <button>Update User</button>
      </form>
    </section>

  </main>

  <script src="app.js" type="module"></script>
</body>

</html>
